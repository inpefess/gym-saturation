version: 2.1
jobs:
  build-and-test:
    docker:
      - image: inpefess/vampire_testing
    steps:
      - checkout
      - run:
          name: install libenchant
          command: |
            sudo apt-get update
            sudo apt-get install -y libenchant-2-2
      - run:
          name: use tox
          command: |
            pip install tox
            pyenv local 3.8.13 3.9.13 3.10.4
            tox
      - run:
          name: upload data to codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
      - store_artifacts:
          path: build
      - store_test_results:
          path: test-results
workflows:
  main:
    jobs:
      - build-and-test
