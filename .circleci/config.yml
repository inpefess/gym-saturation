version: 2.1
jobs:
  build-and-test:
    docker:
      - image: inpefess/python_with_provers
    steps:
      - checkout
      - run:
          name: use tox
          command: |
            pip install tox
            pyenv local 3.8.15 3.9.15 3.10.7 3.11.0
            tox
      - run:
          name: upload data to codecov
          command: |
            bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
      - store_artifacts:
          path: build
      - store_test_results:
          path: test-results
workflows:
  main:
    jobs:
      - build-and-test
